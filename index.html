<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">
    <title>Top Secret</title>
</head>

<body>
    <main>
        <header>Top secret</header>
        <section class="mainContainer" id="mainContainer">
            <section class="input-container">
                <article class="input-instructions" id="instructionsInput">
                    ðŸ’¬ Type your secret message...
                </article>
                <input class="input-text" type="text" autocomplete="off" placeholder="..."
                    id="inputText"></input>
                <article class="buttons-container">
                    <button class="button-encode" id="encodeButton">Encode</button>
                    <svg class="button-delete" id="deleteButton" width="30px" height="30px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 7H20" stroke="#5b5b5b" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M6 10L7.70141 19.3578C7.87432 20.3088 8.70258 21 9.66915 21H14.3308C15.2974 21 16.1257 20.3087 16.2986 19.3578L18 10"
                            stroke="#5b5b5b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#5b5b5b"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <button class="button-decode" id="decodeButton">Decode</button>
                </article>
            </section>
            <section class="output-container" id="outputContainer">
                <article class="output-text" id="outputText"></article>
                <svg class="button-copy" id="copyButton" width="40px" height="40px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 8V7C10 6.05719 10 5.58579 10.2929 5.29289C10.5858 5 11.0572 5 12 5H17C17.9428 5 18.4142 5 18.7071 5.29289C19 5.58579 19 6.05719 19 7V12C19 12.9428 19 13.4142 18.7071 13.7071C18.4142 14 17.9428 14 17 14H16M7 19H12C12.9428 19 13.4142 19 13.7071 18.7071C14 18.4142 14 17.9428 14 17V12C14 11.0572 14 10.5858 13.7071 10.2929C13.4142 10 12.9428 10 12 10H7C6.05719 10 5.58579 10 5.29289 10.2929C5 10.5858 5 11.0572 5 12V17C5 17.9428 5 18.4142 5.29289 18.7071C5.58579 19 6.05719 19 7 19Z"
                        stroke="#464455" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </section>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
